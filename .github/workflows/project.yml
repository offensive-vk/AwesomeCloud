name: Auto Assign to Project

on:
  issue_comment:
    types:
      - created
  issues:
    types:
      - opened
      - labeled
      - closed
  pull_request:
    types:
      - opened
      - synchronize
      - closed
  workflow_dispatch:
jobs:
  add-to-project:
    name: Add To Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/offensive-vk/projects/6
          github-token: ${{ secrets.BOT_TOKEN }}
          labeled: 
          label-operator: OR